<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Ödeme Başarılı</title>
    <style>
        body {
            font-family: Inter, sans-serif;
            background:#f4f4f4;
            display:flex;
            align-items:center;
            justify-content:center;
            height:100vh;
        }
        .box {
            background:white;
            padding:50px;
            border-radius:15px;
            text-align:center;
            box-shadow:0 20px 40px rgba(0,0,0,0.1);
        }
        h1 { margin-bottom:15px; }
        a {
            display:inline-block;
            margin-top:20px;
            text-decoration:none;
            color:white;
            background:#27ae60;
            padding:12px 30px;
            border-radius:5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Ödeme Başarılı ✅</h1>
        <p>Bu bir test ödemesidir.</p>
        <a href="/">Ana Sayfaya Dön</a>
    </div>
</body>
</html>
